<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 24px;
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom:20px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
            background: white;
            padding: 0 4px;
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            border-color: #333;
            outline: none;
        }

        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            top: 0;
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 14px;
            cursor: pointer;
            color: #666;
        }

        .input-field::placeholder {
            color: #999;
        }

        .forgot-password {
            text-align: right;
            font-size: 14px;
            color: #2196F3;
            text-decoration: none;
            display: block;
            margin-top: -20px;
            margin-bottom: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .remember-me:hover input[type="checkbox"] {
            border-color: #999;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 3px;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background: #000;
        }

        .divider {
            text-align: center;
            margin-bottom: 24px;
            color: #666;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .social-button:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #2196F3;
            text-decoration: none;
        }
    </style>
    <script>
        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            
            // Update icon based on password visibility
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Ace Up</h1>
        <p class="subtitle">AI study partner for comrades.</p>
        
        <form>
            <div class="input-group">
                <input type="email" class="input-field" placeholder=" " required>
                <label class="input-label">Email</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder=" " required>
                <label class="input-label">Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword(this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <label class="remember-me">
                <input type="checkbox">
                Remember me
            </label>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="divider">OR</div>
            
            <div class="social-login">
                <button type="button" class="social-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6 8C12.6 7.7 12.6 7.3 12.5 7H8V9.3H10.6C10.5 10 9.9 11.1 8.8 11.7L10.9 13.3C12.3 12 13.1 10.1 12.6 8Z" fill="#4285F4"/>
                        <path d="M8 13.8C9.8 13.8 11.3 13.2 12.4 12.2L10.3 10.6C9.7 11 8.9 11.3 8 11.3C6.3 11.3 4.9 10.2 4.3 8.7L2.2 10.3C3.3 12.4 5.5 13.8 8 13.8Z" fill="#34A853"/>
                        <path d="M4.3 8.7C4.1 8.2 4 7.6 4 7C4 6.4 4.1 5.8 4.3 5.3L2.2 3.7C1.7 4.7 1.4 5.8 1.4 7C1.4 8.2 1.7 9.3 2.2 10.3L4.3 8.7Z" fill="#FBBC05"/>
                        <path d="M8 4.7C9.1 4.7 10.1 5.1 10.8 5.8L12.7 3.9C11.3 2.6 9.8 2 8 2C5.5 2 3.3 3.4 2.2 5.5L4.3 7.1C4.9 5.6 6.3 4.7 8 4.7Z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                <button type="button" class="social-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6 8.2C12.6 6.9 13.5 5.9 14.4 5.3C13.9 4.5 13 4 12.1 3.9C11.1 3.8 10.2 4.4 9.7 4.4C9.2 4.4 8.4 3.9 7.6 3.9C6.3 3.9 4.9 4.9 4.9 6.9C4.9 7.9 5.1 8.9 5.5 9.8C6.1 11.1 7.4 13.5 8.8 13.4C9.5 13.4 10 12.9 10.9 12.9C11.8 12.9 12.2 13.4 13 13.4C14.4 13.4 15.5 11.2 16.1 9.9C14.9 9.3 12.6 8.9 12.6 8.2Z" fill="black"/>
                        <path d="M11.2 3.4C11.7 2.8 12 2 12 1.2C11.3 1.3 10.5 1.6 10 2.2C9.5 2.8 9.2 3.6 9.2 4.4C9.9 4.4 10.7 4 11.2 3.4Z" fill="black"/>
                    </svg>
                    Continue with Apple
                </button>
            </div>
            
            <p class="register-link">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
