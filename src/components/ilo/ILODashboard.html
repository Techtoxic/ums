<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILO Dashboard - University Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">ILO Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500" id="current-time"></span>
                    <button onclick="logout()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                        <i class="ri-logout-circle-line mr-2"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Tab Navigation -->
        <div class="mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="showTab('graduation-applications')" 
                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm bg-blue-600 text-white border-blue-600">
                        <i class="ri-graduation-cap-line mr-2"></i>
                        Graduation Applications
                    </button>
                    <button onclick="showTab('attachment-applications')" 
                            class="tab-button py-2 px-1 border-b-2 font-medium text-sm bg-gray-200 text-gray-700 border-transparent hover:text-gray-800 hover:border-gray-300">
                        <i class="ri-briefcase-line mr-2"></i>
                        Attachment Applications
                    </button>
                </nav>
            </div>
        </div>

        <!-- Graduation Applications Tab -->
        <div id="graduation-applications" class="tab-content">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900">Graduation Applications</h2>
                        <div class="flex space-x-4">
                            <select id="graduation-status-filter" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="under_review">Under Review</option>
                            </select>
                            <select id="graduation-department-filter" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                                <option value="">All Departments</option>
                                <option value="engineering_technology">Engineering Technology</option>
                                <option value="business_studies">Business Studies</option>
                                <option value="applied_sciences">Applied Sciences</option>
                            </select>
                            <button onclick="printGraduationList()" class="px-4 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                <i class="ri-printer-line mr-1"></i>Print
                            </button>
                        </div>
                    </div>
                    
                    <div id="graduation-applications-list" class="space-y-4">
                        <!-- Applications will be loaded here -->
                    </div>
                    
                    <div id="graduation-empty" class="text-center py-12 hidden">
                        <i class="ri-graduation-cap-line text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No Graduation Applications</h3>
                        <p class="text-gray-500">No graduation applications have been submitted yet.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attachment Applications Tab -->
        <div id="attachment-applications" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-medium text-gray-900">Attachment Applications</h2>
                        <div class="flex space-x-4">
                            <select id="attachment-status-filter" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="under_review">Under Review</option>
                            </select>
                            <select id="attachment-county-filter" class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                                <option value="">All Counties</option>
                                <option value="Mombasa">Mombasa</option>
                                <option value="Kwale">Kwale</option>
                                <option value="Kilifi">Kilifi</option>
                                <option value="Tana River">Tana River</option>
                                <option value="Lamu">Lamu</option>
                                <option value="Taita-Taveta">Taita-Taveta</option>
                                <option value="Garissa">Garissa</option>
                                <option value="Wajir">Wajir</option>
                                <option value="Mandera">Mandera</option>
                                <option value="Marsabit">Marsabit</option>
                                <option value="Isiolo">Isiolo</option>
                                <option value="Meru">Meru</option>
                                <option value="Tharaka-Nithi">Tharaka-Nithi</option>
                                <option value="Embu">Embu</option>
                                <option value="Kitui">Kitui</option>
                                <option value="Machakos">Machakos</option>
                                <option value="Makueni">Makueni</option>
                                <option value="Nyandarua">Nyandarua</option>
                                <option value="Nyeri">Nyeri</option>
                                <option value="Kirinyaga">Kirinyaga</option>
                                <option value="Murang'a">Murang'a</option>
                                <option value="Kiambu">Kiambu</option>
                                <option value="Turkana">Turkana</option>
                                <option value="West Pokot">West Pokot</option>
                                <option value="Samburu">Samburu</option>
                                <option value="Trans Nzoia">Trans Nzoia</option>
                                <option value="Uasin Gishu">Uasin Gishu</option>
                                <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
                                <option value="Nandi">Nandi</option>
                                <option value="Baringo">Baringo</option>
                                <option value="Laikipia">Laikipia</option>
                                <option value="Nakuru">Nakuru</option>
                                <option value="Narok">Narok</option>
                                <option value="Kajiado">Kajiado</option>
                                <option value="Kericho">Kericho</option>
                                <option value="Bomet">Bomet</option>
                                <option value="Kakamega">Kakamega</option>
                                <option value="Vihiga">Vihiga</option>
                                <option value="Bungoma">Bungoma</option>
                                <option value="Busia">Busia</option>
                                <option value="Siaya">Siaya</option>
                                <option value="Kisumu">Kisumu</option>
                                <option value="Homa Bay">Homa Bay</option>
                                <option value="Migori">Migori</option>
                                <option value="Kisii">Kisii</option>
                                <option value="Nyamira">Nyamira</option>
                                <option value="Nairobi">Nairobi</option>
                            </select>
                            <button onclick="printAttachmentList()" class="px-4 py-1 bg-green-600 text-white rounded text-sm hover:bg-green-700">
                                <i class="ri-printer-line mr-1"></i>Print
                            </button>
                        </div>
                    </div>
                    
                    <div id="attachment-applications-list" class="space-y-4">
                        <!-- Applications will be loaded here -->
                    </div>
                    
                    <div id="attachment-empty" class="text-center py-12 hidden">
                        <i class="ri-briefcase-line text-4xl text-gray-400 mb-4"></i>
                        <h3 class="text-lg font-medium text-gray-900 mb-2">No Attachment Applications</h3>
                        <p class="text-gray-500">No attachment applications have been submitted yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="review-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900" id="modal-title">Review Application</h3>
                    <button onclick="closeReviewModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="ri-close-line text-xl"></i>
                    </button>
                </div>
                
                <div id="modal-content" class="mb-6">
                    <!-- Content will be loaded here -->
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button onclick="updateApplicationStatus('rejected')" 
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <i class="ri-close-circle-line mr-1"></i>Reject
                    </button>
                    <button onclick="updateApplicationStatus('under_review')" 
                            class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                        <i class="ri-time-line mr-1"></i>Under Review
                    </button>
                    <button onclick="updateApplicationStatus('approved')" 
                            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        <i class="ri-check-circle-line mr-1"></i>Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="ri-check-circle-line mr-2"></i>
            <span id="toast-message">Success!</span>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="iloDashboard.js"></script>
</body>
</html>
