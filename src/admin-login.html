<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EDTTI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7A0C0C',
                        secondary: '#8B2A2A',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 bg-primary rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="ri-shield-star-line text-5xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Portal</h1>
            <p class="text-gray-600">Emurua Dikirr Technical Training Institute</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
            
            <form id="login-form" class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="ri-mail-line mr-1"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        placeholder="admin@edtti.ac.ke"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="ri-lock-line mr-1"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            placeholder="Enter your password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition pr-12"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <i id="password-icon" class="ri-eye-line text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-primary hover:text-secondary transition">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all"
                >
                    <i class="ri-login-box-line mr-2"></i>Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Quick Access</span>
                </div>
            </div>

            <!-- Other Portal Links -->
            <div class="grid grid-cols-2 gap-3">
                <a href="/student/login" class="text-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
                    <i class="ri-user-line"></i> Student
                </a>
                <a href="/trainer/login" class="text-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
                    <i class="ri-presentation-line"></i> Trainer
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            <p>&copy; 2025 EDTTI. All rights reserved.</p>
            <p class="mt-2">
                <a href="#" class="text-primary hover:text-secondary">Privacy Policy</a>
                <span class="mx-2">â€¢</span>
                <a href="#" class="text-primary hover:text-secondary">Terms of Service</a>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50"></div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'ri-eye-off-line text-xl';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'ri-eye-line text-xl';
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            
            toast.innerHTML = `
                <div class="${bgColor} text-white px-6 py-4 rounded-lg shadow-xl flex items-center space-x-3">
                    <i class="ri-${type === 'success' ? 'check' : 'error-warning'}-circle-line text-2xl"></i>
                    <span>${message}</span>
                </div>
            `;
            
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hardcoded admin credentials (for demo)
            if (email === 'admin@edtti.ac.ke' && password === 'Admin@2025') {
                // Store admin session
                const adminData = {
                    email: email,
                    name: 'System Administrator',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };
                
                sessionStorage.setItem('adminData', JSON.stringify(adminData));
                
                showToast('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 1500);
            } else {
                showToast('Invalid credentials. Please try again.', 'error');
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const adminData = sessionStorage.getItem('adminData');
            if (adminData) {
                window.location.href = '/admin/dashboard';
            }
        });
    </script>
</body>
</html>
